            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

        <div id="productosContenedor" class="container d-flex flex-wrap justify-content-between gap-4">

        </div>
        <div id="contenedorCarrito" class="position-absolute top-0 end-0 me-5 bg-primary-subtle --bs-primary-bg-subtle rounded rounded-1 container col-6 d-none p-5">
            <table class="table">
                <thead>
                    <th scope="col">Cant</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                    <th scope="col">Accion</th>
                </thead>
                <tbody id="tbodyCarrito">

                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-center" colspan="3">Total</td>
                        <td class="text-end" id="totalCarrito" colspan="2"> $ 0</td>
                    </tr>
                </tfoot>
            </table>
            <button id="vaciarCarrito" class="btn btn-danger w-100">Vaciar Carrito</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
